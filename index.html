<!DOCTYPE html>
<html>
<script src="js/axios.js" charset="utf-8"></script>
<script>
    // const d= life().then();
    // console.log(d)
    //todo 这里不知道为啥不能使用封装函数 只能使用原始的
    const url = "http://api.wukaka.com/isLife";
    axios({
        method: 'get',
        url: url,
        crossDomain: true,
        withCredentials: true
    }).then(res => {
        if (res.status === 200) {
            window.location.href = "./pages/index.html"
        } else {
            window.location.href = "./login.html"
        }
    })

</script>

</html>
