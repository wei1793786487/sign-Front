<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>会议签到系统</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="../lib/layui-v2.5.4/css/layui.css" media="all">
    <link rel="stylesheet" href="../css/public.css" media="all">
</head>

<body>
    <!-- //会议列表 -->
    <div class="layuimini-container">
        <div class="layuimini-main">


            <fieldset class="layui-elem-field layuimini-search">
                <legend>搜索信息</legend>
                <div style="margin: 10px 10px 10px 10px">

                    <form class="layui-form layui-form-pane" action="">、
                        <input type="text" name="mid" style="display: none;" id="mid">
                        <!-- 会议的选择 -->
                        <div class="layui-form-item">
                            <div class="layui-inline">
                                <label class="layui-form-label">请选择会议</label>
                                <div class="layui-input-inline">
                                    <input type="text" name="" id="select-meeting" autocomplete="off"
                                        class="layui-input">
                                </div>

                            </div>
                            <div class="layui-inline">
                                <a class="layui-btn" id="choosemeeting" lay-submit=""
                                    lay-filter="data-search-btn">确定</a>
                            </div>

                        </div>

                        <!-- 人员的选择 -->
                        <div class="layui-form-item">
                            <div class="layui-inline">
                                <label class="layui-form-label">人员名称</label>
                                <div class="layui-input-inline">
                                    <input type="text" name="persiomName" autocomplete="off" class="layui-input">
                                </div>
                            </div>
                            <div class="layui-inline">
                                <a class="layui-btn" lay-submit="" lay-filter="data-search-btn">搜索</a>
                            </div>
                        </div>
                    </form>


                </div>
            </fieldset>

            <div class="layui-btn-group">
+                <button class="layui-btn layui-btn layui-btn-normal">设置选择人员为已签到</button>
                <button class="layui-btn layui-btn layui-btn-warm">设置选择人员为未签到</button>
            </div>
            <table class="layui-hide" id="currentTableId" lay-filter="currentTableFilter"></table>
            <div id="choose">
                <h1 style="text-align: center">请先选择会议。</h1>

            </div>
            <script type="text/html" id="currentTableBar">
                <a class="layui-btn layui-btn-xs data-count-edit" lay-event="edit">编辑</a>
                <a class="layui-btn layui-btn-xs layui-btn-danger data-count-delete" lay-event="delete">删除</a>
            </script>
        </div>
    </div>
    <script src="../lib/layui-v2.5.4/layui.js" charset="utf-8"></script>
    <script src="../js/lay-config.js?v=1.0.4" charset="utf-8"></script>
    <script src="../lib/jquery-3.4.1/jquery-3.4.1.min.js" charset="utf-8"></script>
    <script type="text/html" id="xuhao">
        {{d.LAY_TABLE_INDEX+1}}
    </script>

    <script>
        layui.use(['form', 'table', 'laydate', 'tableSelect'], function () {
            var $ = layui.jquery,
                form = layui.form,
                laydate = layui.laydate,
                tableSelect = layui.tableSelect,
                table = layui.table;

            $("#choosemeeting").click(function () {
                $("#choose").hide();

                var mid = $("#mid").val();

                if (mid === "") {
                    layer.msg("请先选择一个会议", {
                        time: 1000,
                    })
                    return false;
                }
                table.render({
                    elem: '#currentTableId',
                    url: 'http://api.wukaka.com/person/'+mid+'',
                    loading: "true",
                    cols: [
                        [{
                                type: "checkbox",
                                width: 100,
                                fixed: "left"
                            },
                            {
                                width: 200,
                                title: 'ID',
                                sort: true,
                                templet: "#xuhao",
                                align: "center"
                            },
                            {
                                field: 'personName',
                                width: 300,
                                title: '人员姓名',
                                align: "center"
                            },
                            {
                                field: 'phone',
                                width: 300,
                                title: '电话号码',
                                align: "center"
                            },
                            {
                                field: 'isCheck',
                                width: 300,
                                title: '是否签到',
                                align: "center",
                                templet: function(data){
                                    return data.isCheck===0 ? "未签到":"已签到";
                                }
                            },
                            {
                                title: '操作',
                                minWidth: 50,
                                templet: '#currentTableBar',
                                fixed: "right",
                                align: "center"
                            }
                        ]
                    ],
                   
                    limits: [10, 15, 20, 50, 100],
                    limit: 15,
                    page: true,
                    text: {
                        none: '无数据'
                    }
                });

            });





            //日期时间选择器
            laydate.render({
                elem: '#stime',
                type: 'datetime'
            });

            laydate.render({
                elem: '#etime',
                type: 'datetime'
            });





            // 监听搜索操作
            form.on('submit(data-search-btn)', function (data) {
                console.log(data)
                //执行搜索重载
                table.reload('currentTableId', {
                    page: {
                        curr: 1
                    },
                    where: {
                        personName: data.field.persiomName
                    }
                }, 'data');
                return false;
            });







            // 监听删除操作
            $(".data-delete-btn").on("click", function () {
                var checkStatus = table.checkStatus('currentTableId'),
                    data = checkStatus.data;
                layer.alert(JSON.stringify(data));
            });

            //监听设置人员未已签到操作
            $(".layui-btn-normal").on("click", function () {
                var checkStatus = table.checkStatus('currentTableId'),
                    data = checkStatus.data;
                layer.alert(JSON.stringify(data));
            });

            //监听设置人员未未签到操作
            $(".layui-btn-warm").on("click", function () {
                var checkStatus = table.checkStatus('currentTableId'),
                    data = checkStatus.data;
                layer.alert(JSON.stringify(data));
            });


            //监听表格复选框选择
            table.on('checkbox(currentTableFilter)', function (obj) {
                console.log(obj)
            });

            table.on('tool(currentTableFilter)', function (obj) {
                var data = obj.data;
                if (obj.event === 'edit') {
                    // layer.alert('编辑行：<br>' + data["id"])
                    layer.open({
                        title: "修改会议信息",
                        type: 1,
                        area: ['1000px', '700px'],
                        success: function (layero, index) {
                            //点击之后回显
                            form.val('modify', {
                                "name": data["meetingName"],
                                "advice": data["mettingAddress"],
                                "phone": data["meetingPhone"],
                                "stime": data["times"],
                                "etime": data["times"]

                            })
                        },
                        content: $("#modify")
                    });
                } else if (obj.event === 'delete') {
                    // layer.confirm('真的删除行么', function (index) {
                    //     obj.del();
                    //     layer.close(index);
                    // });
                    layer.alert('删除行：<br>' + data["id"]);
                }
            });



            tableSelect.render({
                elem: '#select-meeting',
                checkedKey: 'ID',
                searchKey: 'meetingName',
                searchPlaceholder: '会议搜索',

                table: {
                    url: 'http://api.wukaka.com/meeting',
                    cols: [
                        [{
                                type: 'radio'
                            },
                            {
                                width: 100,
                                title: 'ID',
                                sort: true,
                                templet: "#xuhao",
                                align: "center"
                            },
                            {
                                field: 'meetingName',
                                width: 200,
                                title: '会议名字',
                                align: "center"
                            },
                            {
                                field: 'mettingAddress',
                                width: 200,
                                title: '会议地点',
                                align: "center"
                            },
                        ]
                    ]
                },
                done: function (elem, data) {
                    var NEWJSON = []
                    var id = []
                    layui.each(data.data, function (index, item) {
                        NEWJSON.push(item.meetingName);
                        id.push(item.id);
                    })
                    elem.val(NEWJSON.join(","))
                    $("#mid").val(id)


                }
            })




        });
    </script>
    <script>

    </script>

</body>

</html>
