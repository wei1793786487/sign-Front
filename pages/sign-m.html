<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>会议签到系统</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="../lib/layui-v2.5.4/css/layui.css" media="all">
    <link rel="stylesheet" href="../css/public.css" media="all">
</head>

<body>
    <!-- //会议列表 -->
    <div class="layuimini-container">
        <div class="layuimini-main">





            <fieldset class="layui-elem-field layuimini-search">
                <legend>搜索信息</legend>
                <div style="margin: 10px 10px 10px 10px">





                    <form class="layui-form layui-form-pane" action="">

                        <!-- 会议的选择 -->
                        <div class="layui-form-item">
                            <div class="layui-inline">
                                <label class="layui-form-label">请选择会议</label>
                                <div class="layui-input-inline">
                                    <input type="text" name="meetingName" id="select-meeting" autocomplete="off"
                                        class="layui-input">
                                </div>
                            </div>
                            <div class="layui-inline">
                                <a class="layui-btn" lay-submit="" lay-filter="data-meeting">查询</a>
                            </div>
                        </div>

                        <!-- 人员的选择 -->
                        <div class="layui-form-item">
                            <div class="layui-inline">
                                <label class="layui-form-label">人员名称</label>
                                <div class="layui-input-inline">
                                    <input type="text" name="persiomName" autocomplete="off" class="layui-input">
                                </div>
                            </div>
                            <div class="layui-inline">
                                <a class="layui-btn" lay-submit="" lay-filter="data-search-btn">搜索</a>
                            </div>
                        </div>
                    </form>


                </div>
            </fieldset>

            <div class="layui-btn-group">
                <button class="layui-btn data-add-btn">添加</button>
                <button class="layui-btn layui-btn-danger data-delete-btn">删除</button>
                <button class="layui-btn layui-btn layui-btn-normal">设置选择人员为已签到</button>
                <button class="layui-btn layui-btn layui-btn-warm">设置选择人员为未签到</button>
            </div>
            <table class="layui-hide" id="currentTableId" lay-filter="currentTableFilter"></table>
            <script type="text/html" id="currentTableBar">
                <a class="layui-btn layui-btn-xs data-count-edit" lay-event="edit">编辑</a>
                <a class="layui-btn layui-btn-xs layui-btn-danger data-count-delete" lay-event="delete">删除</a>
            </script>
        </div>
    </div>
    <script src="../lib/layui-v2.5.4/layui.js" charset="utf-8"></script>
    <script src="../js/lay-config.js?v=1.0.4" charset="utf-8"></script>
    <script type="text/html" id="xuhao">
        {{d.LAY_TABLE_INDEX+1}}
    </script>

    <script>
        layui.use(['form', 'table', 'laydate', 'tableSelect'], function () {
            var $ = layui.jquery,
                form = layui.form,
                laydate = layui.laydate,
                tableSelect = layui.tableSelect,
                table = layui.table;

            table.render({
                elem: '#currentTableId',
                url: 'http://api.wukaka.com/meeting',
                loading: "true",
                cols: [
                    [{
                            type: "checkbox",
                            width: 100,
                            fixed: "left"
                        },
                        {
                            width: 200,
                            title: 'ID',
                            sort: true,
                            templet: "#xuhao",
                            align: "center"
                        },
                        {
                            field: 'meetingName',
                            width: 300,
                            title: '会议名字',
                            align: "center"
                        },
                        {
                            field: 'mettingAddress',
                            width: 300,
                            title: '会议地点',
                            align: "center"
                        },
                        {
                            title: '操作',
                            minWidth: 50,
                            templet: '#currentTableBar',
                            fixed: "right",
                            align: "center"
                        }
                    ]
                ],
                width: 1600,
                limits: [10, 15, 20, 50, 100],
                limit: 15,
                page: true,
                text: {
                    none: '无数据'
                }
            });

            //日期时间选择器
            laydate.render({
                elem: '#stime',
                type: 'datetime'
            });

            laydate.render({
                elem: '#etime',
                type: 'datetime'
            });



            //监听修改提交
            form.on('submit(demo1)', function (data) {
                layer.alert(JSON.stringify(data.field), {
                    title: '最终的提交信息'
                })
                return false;
            });

            // 监听搜索操作
            form.on('submit(data-search-btn)', function (data) {
                var result = JSON.stringify(data.field);
                layer.alert(result, {
                    title: '最终的搜索信息'
                });

                //执行搜索重载
                table.reload('currentTableId', {
                    page: {
                        curr: 1
                    },
                    where: {
                        searchParams: result
                    }
                }, 'data');
                return false;
            });



            // 监听会议查询
            form.on('submit(data-meeting)', function (data) {
                var result = JSON.stringify(data.field);
                layer.alert(result, {
                    title: '最终的搜索信息'
                });

                //执行搜索重载
                table.reload('currentTableId', {
                    page: {
                        curr: 1
                    },
                    where: {
                        searchParams: result
                    }
                }, 'data');
                return false;
            });

            // 监听添加操作
            $(".data-add-btn").on("click", function () {
                location.href = "mlist-select.html";
            });

            // 监听删除操作
            $(".data-delete-btn").on("click", function () {
                var checkStatus = table.checkStatus('currentTableId'),
                    data = checkStatus.data;
                layer.alert(JSON.stringify(data));
            });

            //监听设置人员未已签到操作
            $(".layui-btn-normal").on("click", function () {
                var checkStatus = table.checkStatus('currentTableId'),
                    data = checkStatus.data;
                layer.alert(JSON.stringify(data));
            });

            //监听设置人员未未签到操作
            $(".layui-btn-warm").on("click", function () {
                var checkStatus = table.checkStatus('currentTableId'),
                    data = checkStatus.data;
                layer.alert(JSON.stringify(data));
            });


            //监听表格复选框选择
            table.on('checkbox(currentTableFilter)', function (obj) {
                console.log(obj)
            });

            table.on('tool(currentTableFilter)', function (obj) {
                var data = obj.data;
                if (obj.event === 'edit') {
                    // layer.alert('编辑行：<br>' + data["id"])
                    layer.open({
                        title: "修改会议信息",
                        type: 1,
                        area: ['1000px', '700px'],
                        success: function (layero, index) {
                            //点击之后回显
                            form.val('modify', {
                                "name": data["meetingName"],
                                "advice": data["mettingAddress"],
                                "phone": data["meetingPhone"],
                                "stime": data["times"],
                                "etime": data["times"]

                            })
                        },
                        content: $("#modify")
                    });
                } else if (obj.event === 'delete') {
                    // layer.confirm('真的删除行么', function (index) {
                    //     obj.del();
                    //     layer.close(index);
                    // });
                    layer.alert('删除行：<br>' + data["id"]);
                }
            });


            //监听会议选择
            tableSelect.render({
                elem: '#select-meeting',
                checkedKey: 'id',
                table: {
                    url: '../api/tableSelect.json',
                    cols: [
                        [{
                                type: 'radio'
                            },
                            {
                                field: 'id',
                                title: 'ID'
                            },
                            {
                                field: 'username',
                                title: '姓名'
                            },
                            {
                                field: 'sex',
                                title: '性别'
                            }
                        ]
                    ]
                },
                done: function (elem, data) {
                    var NEWJSON = []
                    layui.each(data.data, function (index, item) {
                        NEWJSON.push(item.username)
                    })
                    elem.val(NEWJSON.join(","))
                    //将选择的id放入mid里面
                    $("#mid").val = data["id"];
                }
            })




        });
    </script>
    <script>

    </script>

</body>

</html>
