<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>layui</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="../lib/layui-v2.5.4/css/layui.css" media="all">
    <link rel="stylesheet" href="../css/public.css" media="all">
    <style type="text/css">
        .layui-laydate-content>.layui-laydate-list {
            padding-bottom: 0px;
            overflow: hidden;
        }

        .layui-laydate-content>.layui-laydate-list>li {
            width: 50%
        }

        .merge-box .scrollbox .merge-list {
            padding-bottom: 5px;
        }
    </style>
</head>

<body>
    <div class="layuimini-container">
        <div class="layuimini-main">

            <fieldset class="layui-elem-field layui-field-title" style="margin-top: 50px;">
                <legend>新建用户</legend>
            </fieldset>
            <form class="layui-form" action="" lay-filter="example">
                <div class="layui-form-item">
                    <label class="layui-form-label">用户名称</label>
                    <div class="layui-input-block">
                        <input type="text" name="username" lay-verify="username" autocomplete="off"
                            placeholder="请输入用户登录姓名" class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item" pane="">
                    <label class="layui-form-label">用户性别</label>
                    <div class="layui-input-block">
                        <input type="radio" name="sex" value="男" title="男" checked="">
                        <input type="radio" name="sex" value="女" title="女">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">联系方式</label>
                    <div class="layui-input-block">
                        <input type="text" name="phone" lay-verify="phone" autocomplete="off"
                            placeholder="请输入用户联系方式" class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">用户密码</label>
                    <div class="layui-input-block">
                        <input type="password" name="password" id="user_password" autocomplete="off" readonly
                            onfocus="this.removeAttribute('readonly');" lay-verify="user_password" autocomplete="off"
                            placeholder="请输入用户密码" class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">确认密码</label>
                    <div class="layui-input-block">
                        <input type="password" name="password2" id="user_password2" lay-verify="user_password2"
                            autocomplete="off" readonly onfocus="this.removeAttribute('readonly');" autocomplete="off"
                            placeholder="请重新输入用户密码" class="layui-input">
                    </div>
                </div>



                <div class="layui-form-item">
                    <div class="layui-input-block">
                        <button class="layui-btn" lay-submit="" lay-filter="demo1">新建</button>
                    </div>
                </div>
            </form>

        </div>
    </div>

    <script src="../lib/layui-v2.5.4/layui.js" charset="utf-8"></script>
    <script src="../lib/jquery-3.4.1/jquery-3.4.1.min.js" charset="utf-8"></script>
    <!-- 注意：如果你直接复制所有代码到本地，上述js路径需要改成你本地的 -->
    <script>
        function checkPhone(data) {
            if ((/^1[3456789]\d{9}$/.test(data))) {
                return true;
            }
        }

        layui.use(['form', 'layedit', 'laydate'], function () {

            var form = layui.form,
                layer = layui.layer,
                layedit = layui.layedit,
                laydate = layui.laydate;

            // 自定义验证规则
            form.verify({
                username: function (value) {
                    if (value.length == "") {
                        return '用户名不能为空';
                    } else {
                        //检验是不是有重复
                        var message = "";
                        $.ajax({
                            type: "GET",
                            url: "http://api.wukaka.com/user/isHave",
                            data: {
                                username: value
                            },
                            crossDomain: true,
                            async: false,
                            xhrFields: {
                                withCredentials: true //默认情况下，标准的跨域请求是不会发送cookie的
                            },
                            success: function (data) {
                                if (data.code === 200) {
                                    //不存在
                                } else {
                                    message = data.message;
                                }
                            }
                        })
                        if (message != "") {
                            return message;
                        }
                    }
                },
                phone: function (val) {
                    if (val.length == "") {
                        return "联系人方式不能为空";
                    }
                    if (!checkPhone(val)) {
                        return "手机号格式不正确";
                    }
                },
                user_password: function (val) {
                    if (val.length == "") {
                        return "密码不能为空";
                    }
                },
                user_password2: function (val) {
                    if (val.length == "") {
                        return "密码不能为空";
                    }
                },
            });



            //监听提交
            form.on('submit(demo1)', function (data) {

                var p1 = $("#user_password").val();
                var p2 = $("#user_password2").val();

                if (p1 != p2) {
                    layer.msg("两次密码输入不一致", {
                        time: 1000,
                        icon: 2
                    })
                    return false;
                }
                layer.msg('添加中', {
                    icon: 16,
                    shade: 0.01
                });
                var data = data.field

                $.ajax({
                    type: "POST",
                    url: "http://api.wukaka.com/user",
                    data: data,
                    crossDomain: true,
                    xhrFields: {
                        withCredentials: true //默认情况下，标准的跨域请求是不会发送cookie的
                    },
                    success: function (data) {
                        if (data.code === 200) {

                            layer.msg(data.data, {
                                time: 1000,
                            }, function () {
                                location.reload();
                            });

                        } else {
                            layer.msg(data.message, {
                                time: 1000,
                                icon: 2
                            })
                        }
                    }
                })

                return false;
            });



        });
    </script>

</body>

</html>
