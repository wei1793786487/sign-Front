<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>layui</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="../lib/layui-v2.5.4/css/layui.css" media="all">
    <link rel="stylesheet" href="../css/public.css" media="all">
</head>

<body>
    <div class="layuimini-container">
        <div class="layuimini-main">
            <!-- 隐藏图片 -->
            <div id="tong" style="width: 295px; height: 413px; display: none;">
                <img id="faceimg" src="" style="width: 295px; height: 413px;">
            </div>
            <fieldset class="layui-elem-field layuimini-search">
                <legend>搜索信息</legend>
                <div style="margin: 10px 10px 10px 10px">
                    <form class="layui-form layui-form-pane" action="">
                        <div class="layui-form-item">
                            <div class="layui-inline">
                                <label class="layui-form-label">姓名</label>
                                <div class="layui-input-inline">
                                    <input type="text" name="personName" autocomplete="off" class="layui-input">
                                </div>
                            </div>
                            <div class="layui-inline">
                                <a class="layui-btn" lay-submit="" lay-filter="data-search-btn">搜索</a>
                            </div>
                        </div>
                    </form>
                </div>
            </fieldset>

            <div class="layui-btn-group">
                <button class="layui-btn layui-btn-danger data-delete-btn">删除所选</button>
            </div>
            <table class="layui-hide" id="currentTableId" lay-filter="currentTableFilter"></table>
            <script type="text/html" id="currentTableBar">
                <a class="layui-btn layui-btn-xs data-count-edit" lay-event="find">查看人员</a>
            </script>
        </div>
    </div>

    <script type="text/html" id="xuhao">
        {{d.LAY_TABLE_INDEX+1}}
    </script>

    <script src="../lib/layui-v2.5.4/layui.js" charset="utf-8"></script>‘
    <script src="../lib/jquery-3.4.1/jquery-3.4.1.min.js" charset="utf-8"></script>
    <script>
        //每次进入刷新
        layui.use(['form', 'table', 'layer'], function () {
            var $ = layui.jquery,
                form = layui.form,
                table = layui.table,
                layer = layui.layer;


            function checkPhone(data) {
                if ((/^1[3456789]\d{9}$/.test(data))) {
                    return true;
                }
            }


            table.render({
                elem: '#currentTableId',
                url: 'http://api.wukaka.com/person',
                cols: [
                    [{
                            type: "checkbox",
                            width: 50,
                            fixed: "left"
                        },
                        {
                            width: 100,
                            title: 'ID',
                            sort: true,
                            templet: "#xuhao",
                            align: "center"
                        },
                        {
                            field: 'personName',
                            width: 200,
                            title: '人员姓名 （点击可修改）',
                            edit: true
                        },
                        {
                            field: 'phone',
                            width: 200,
                            title: '手机号码（点击可修改）',
                            edit: true
                        },
                        {
                            field: 'addTime',
                            width: 200,
                            title: '添加时间',
                            sort: true,

                        },
                        {
                            title: '操作',
                            minWidth: 50,
                            templet: '#currentTableBar',
                            fixed: "right",
                            align: "center"
                        }
                    ]
                ],
                width: 1000,
                limits: [10, 15, 20, 25, 50, 100],
                limit: 15,
                page: true
            });

            // 监听搜索操作
            form.on('submit(data-search-btn)', function (data) {

                //执行搜索重载
                table.reload('currentTableId', {
                    page: {
                        curr: 1
                    },
                    where: {
                        personName: data.field.personName
                    }
                }, 'data');

                return false;
            });



            table.on('edit(currentTableFilter)', function (obj) {
               
                var old = $(this).prev().text(); //旧值

                if (obj.field === "phone") {
                    if (!checkPhone(obj.value)) {
                        layer.msg("请输入正确的手机号", {
                            time: 1000,
                        })
                        $(this).val(old); //重新掰回来                                
                        return false;
                    }
                }else{
                    if(obj.value===""||obj.value==null){
                        layer.msg("输入为空", {
                            time: 1000,
                        })
                        $(this).val(old); //重新掰回来 
                    }
                }
                $.ajax({
                    type: "PUT",
                    url: "http://api.wukaka.com/person",
                    data: obj.data,
                    crossDomain: true,
                    xhrFields: {
                        withCredentials: true //默认情况下，标准的跨域请求是不会发送cookie的
                    },
                    success: function (data) {
                        if (data.code != 200) {
                            layer.msg(data.message);
                        }
                    }
                })

            })

            // 监听删除操作
            $(".data-delete-btn").on("click", function () {
                var checkStatus = table.checkStatus('currentTableId'),
                    data = checkStatus.data;

                layer.msg('删除中', {
                    icon: 16,
                    shade: 0.01
                });


                var arr = []; //存储id的数组
                data.forEach(function (item) {
                    arr.push(item.id);
                })


                $.ajax({
                    type: "DELETE",
                    url: "http://api.wukaka.com/person",
                    data: {
                        ids: arr
                    },
                    crossDomain: true,
                    xhrFields: {
                        withCredentials: true //默认情况下，标准的跨域请求是不会发送cookie的
                    },
                    success: function (data) {
                        if (data.code === 200) {

                            layer.msg(data.data, {
                                time: 1000,
                            }, function () {
                                window.location = 'plist.html';
                            });

                        } else {
                            layer.msg(data.message, {
                                time: 1000,
                                icon: 2
                            })
                        }
                    }
                })



            });

            //监听表格复选框选择
            table.on('checkbox(currentTableFilter)', function (obj) {
                console.log(obj)
            });

            table.on('tool(currentTableFilter)', function (obj) {
                var data = obj.data;
                if (obj.event === 'edit') {
                    layer.alert('编辑行：<br>' + JSON.stringify(data))
                } else if (obj.event === 'find') {
                    // 修改url
                    var url = "http://www.hqgml.com/" + data['url'];
                    $('#faceimg').attr("src", url);
                    layer.open({
                        type: 1,
                        title: false,
                        closeBtn: 0,
                        area: ['auto'],
                        skin: 'layui-layer-nobg', //没有背景色
                        shadeClose: true,
                        content: $('#tong')
                    });
                }

            });

        });
    </script>
    <script>

    </script>

</body>

</html>
