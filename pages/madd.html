<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>layui</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="../lib/layui-v2.5.4/css/layui.css" media="all">
    <link rel="stylesheet" href="../css/public.css" media="all">
    <style type="text/css">
        .layui-laydate-content>.layui-laydate-list {
                padding-bottom: 0px;
                overflow: hidden;
            }
            .layui-laydate-content>.layui-laydate-list>li{
                width:50%
            }
    
            .merge-box .scrollbox .merge-list {
                padding-bottom: 5px;
            }
    
    </style>
</head>

<body>
    <div class="layuimini-container">
        <div class="layuimini-main">

            <fieldset class="layui-elem-field layui-field-title" style="margin-top: 50px;">
                <legend>新建会议</legend>
            </fieldset>
            <form class="layui-form" action="" lay-filter="example">
                <div class="layui-form-item">
                    <label class="layui-form-label">会议名称</label>
                    <div class="layui-input-block">
                        <input type="text" name="meetingName" lay-verify="meeting_name" autocomplete="off"
                            placeholder="请输入会议名称" class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">会议地点</label>
                    <div class="layui-input-block">
                        <input type="text" name="mettingAddress" lay-verify="meeting_advice" autocomplete="off"
                            placeholder="请输入会议地点" class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">联系方式</label>
                    <div class="layui-input-block">
                        <input type="text" name="meetingPhone" lay-verify="meeting_phone" autocomplete="off"
                            placeholder="请输入会议管理者的联系电话" class="layui-input">
                    </div>
                </div>
                <div class="layui-inline">
                    <label class="layui-form-label">开始时间</label>
                    <div class="layui-input-inline">
                        <input type="text" name="startTime" id="stime" readonly=true lay-verify="meeting_time" placeholder="请输入会议的时间"
                            class="layui-input">
                    </div>
                </div>
                <div class="layui-inline">
                    <label class="layui-form-label">结束时间</label>
                    <div class="layui-input-inline">
                        <input type="text" name="endTime" id="etime" readonly=true lay-verify="meeting_time" placeholder="请输入会议的时间"
                            class="layui-input">
                    </div>
                </div>


                <div class="layui-form-item layui-form-text">

                    <label class="layui-form-label">会议信息</label>
                    <div class="layui-input-block">
                        <textarea placeholder="请输入会议的介绍(选填)" name="information" class="layui-textarea "
                            id="m_information" style="margin-top: 45dp;margin-top: 25px;"></textarea>
                    </div>
                </div>


                <div class="layui-form-item">
                    <div class="layui-input-block">
                        <button class="layui-btn" lay-submit="" lay-filter="demo1">创建会议</button>
                    </div>
                </div>
            </form>

        </div>
    </div>

    <script src="../lib/layui-v2.5.4/layui.js" charset="utf-8"></script>
    <script src="../lib/jquery-3.4.1/jquery-3.4.1.min.js" charset="utf-8"></script>
    <!-- 注意：如果你直接复制所有代码到本地，上述js路径需要改成你本地的 -->
    <script>
         function checkPhone(data) {
                if ((/^1[3456789]\d{9}$/.test(data))) {
                    return true;
                }
            }
        layui.use(['form', 'layedit', 'laydate'], function () {

            var form = layui.form,
                layer = layui.layer,
                layedit = layui.layedit,
                laydate = layui.laydate;

            // 自定义验证规则
            form.verify({
                meeting_name: function (value) {
                    if (value.length == "") {
                        return '会议名称不能为空';
                    }
                },
                meeting_advice: function (val) {
                    if (val.length == "") {
                        return "会议地点不能为空";
                    }
                },
                meeting_phone: function (val) {
                    if (val.length == "") {
                        return "联系人方式不能为空";
                    }
                    if(!checkPhone(val)){
                        return "手机号格式不正确";
                    }
                    
                },
                meeting_time: function (val) {
                    if (val.length == "") {
                        return "日期不能为空";
                    }
                },
            });

            //日期时间选择器
            laydate.render({
                elem: '#stime',
                type: 'datetime',
                format: 'yyyy-MM-dd HH:mm'
            });

            laydate.render({
                elem: '#etime',
                type: 'datetime',
                format: 'yyyy-MM-dd HH:mm'
            });

            //监听提交
            form.on('submit(demo1)', function (data) {
                layer.msg('添加中', {
                        icon: 16,
                        shade: 0.01
                    });
                var data = data.field
                $.ajax({
                    type: "POST",
                    url: "http://api.wukaka.com/meeting",
                    data:data,
                    crossDomain: true,
                    xhrFields: {
                        withCredentials: true //默认情况下，标准的跨域请求是不会发送cookie的
                    },
                    success: function (data) {
                        if (data.code === 200) {

                            layer.msg(data.data, {
                                time: 1000,
                            }, function () {
                              location.reload();
                            });

                        }else{
                            layer.msg(data.message, {
                            time: 1000,
                            icon: 2
                        })
                        }
                    }
                })

                return false;
            });



        });
    </script>

</body>

</html>
