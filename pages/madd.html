<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>layui</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="../lib/layui-v2.5.4/css/layui.css" media="all">
    <link rel="stylesheet" href="../css/public.css" media="all">
</head>
<body>
    <div class="layuimini-container">
        <div class="layuimini-main">
    
            <fieldset class="layui-elem-field layui-field-title" style="margin-top: 50px;">
                <legend>新建会议</legend>
            </fieldset>
            <form class="layui-form" action="" lay-filter="example">
                <div class="layui-form-item">
                    <label class="layui-form-label">会议名称</label>
                    <div class="layui-input-block">
                        <input type="text" name="name" lay-verify="meeting_name" autocomplete="off" placeholder="请输入会议名称" class="layui-input">
                    </div>
                </div>
                 <div class="layui-form-item">
                    <label class="layui-form-label">会议地点</label>
                    <div class="layui-input-block">
                        <input type="text" name="advice" lay-verify="meeting_advice" autocomplete="off" placeholder="请输入会议地点" class="layui-input">
                    </div>
                </div>
                 <div class="layui-form-item">
                    <label class="layui-form-label">联系方式</label>
                    <div class="layui-input-block">
                        <input type="text" name="phone" lay-verify="meeting_phone" autocomplete="off" placeholder="请输入会议管理者的联系电话" class="layui-input">
                    </div>
                </div>
                <div class="layui-inline">
                    <label class="layui-form-label">开始时间</label>
                    <div class="layui-input-inline">
                        <input type="text" name="stime" id="stime"  lay-verify="meeting_time" placeholder="请输入会议的时间" class="layui-input">
                    </div>
                </div>
                <div class="layui-inline">
                    <label class="layui-form-label">结束时间</label>
                    <div class="layui-input-inline">
                        <input type="text" name="etime" id="etime"  lay-verify="meeting_time" placeholder="请输入会议的时间" class="layui-input">
                    </div>
                </div>
            
    
                <div class="layui-form-item">
                    <div class="layui-input-block">
                        <button class="layui-btn" lay-submit="" lay-filter="demo1">创建会议</button>
                    </div>
                </div>
            </form>
            
        </div>
    </div>

<script src="../lib/layui-v2.5.4/layui.js" charset="utf-8"></script>
<!-- 注意：如果你直接复制所有代码到本地，上述js路径需要改成你本地的 -->
<script>
    layui.use(['form', 'layedit', 'laydate'], function () {
        var form = layui.form
            , layer = layui.layer
            , layedit = layui.layedit
            , laydate = layui.laydate;

        // 自定义验证规则
        form.verify({
            meeting_name: function (value) {
                if (value.length =="") {
                    return '会议名称不能为空';
                }
            },
            meeting_advice: function(val){
                if(val.length==""){
                     return "会议地点不能为空";
                }
            },
            meeting_phone: function(val){
                if(val.length==""){
                     return "联系人方式不能为空";
                }
            },
               meeting_time: function(val){
                if(val.length==""){
                     return "日期不能为空";
                }
            },
        });

             //日期时间选择器
             laydate.render({
                elem: '#stime',
                type: 'datetime'
            });

            laydate.render({
                elem: '#etime',
                type: 'datetime'
            });
      
        //监听提交
        form.on('submit(demo1)', function (data) {
            layer.alert(JSON.stringify(data.field), {
                title: '最终的提交信息'
            })
            return false;
        });

 


    });
</script>

</body>
</html>
