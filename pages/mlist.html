<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>会议签到系统</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="../lib/layui-v2.5.4/css/layui.css" media="all">
    <link rel="stylesheet" href="../css/public.css" media="all">
</head>

<body>

    <div class="layuimini-container" style="display:none;" id="modify">
        <div class="layuimini-main">
            <fieldset class="layui-elem-field layui-field-title" style="margin-top: 50px;">
                <legend>新建修改</legend>
            </fieldset>

            <form class="layui-form" action="" lay-filter="modify">
                <div class="layui-form-item">
                    <label class="layui-form-label">会议名称</label>
                    <div class="layui-input-block">
                        <input type="text" name="name" lay-verify="meeting_name" autocomplete="off"
                            placeholder="请输入会议名称" class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">会议地点</label>
                    <div class="layui-input-block">
                        <input type="text" name="advice" lay-verify="meeting_advice" autocomplete="off"
                            placeholder="请输入会议地点" class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">联系方式</label>
                    <div class="layui-input-block">
                        <input type="text" name="phone" lay-verify="meeting_phone" autocomplete="off"
                            placeholder="请输入会议管理者的联系电话" class="layui-input">
                    </div>
                </div>
                <div class="layui-inline">
                    <label class="layui-form-label">开始时间</label>
                    <div class="layui-input-inline">
                        <input type="text" name="stime" id="stime" lay-verify="meeting_time" placeholder="请输入会议的时间"
                            class="layui-input">
                    </div>
                </div>
                <div class="layui-inline">
                    <label class="layui-form-label">结束时间</label>
                    <div class="layui-input-inline">
                        <input type="text" name="etime" id="etime" lay-verify="meeting_time" placeholder="请输入会议的时间"
                            class="layui-input">
                    </div>
                </div>


                <div class="layui-form-item" style="margin-top: 20px;">
                    <div class="layui-input-block">
                        <button class="layui-btn" lay-submit="" lay-filter="demo1">修改会议</button>
                    </div>
                </div>
            </form>

        </div>
    </div>


    <!-- //会议列表 -->
    <div class="layuimini-container">
        <div class="layuimini-main">

            <fieldset class="layui-elem-field layuimini-search">
                <legend>搜索信息</legend>
                <div style="margin: 10px 10px 10px 10px">
                    <form class="layui-form layui-form-pane" action="">
                        <div class="layui-form-item">
                            <div class="layui-inline">
                                <label class="layui-form-label">会议名称</label>
                                <div class="layui-input-inline">
                                    <input type="text" name="meetingName" autocomplete="off" class="layui-input">
                                </div>
                            </div>
                            <div class="layui-inline">
                                <a class="layui-btn" lay-submit="" lay-filter="data-search-btn">搜索</a>
                            </div>
                        </div>
                    </form>
                </div>
            </fieldset>

            <div class="layui-btn-group">
                <button class="layui-btn data-add-btn">添加</button>
                <button class="layui-btn layui-btn-danger data-delete-btn">删除</button>
            </div>
            <table class="layui-hide" id="currentTableId" lay-filter="currentTableFilter"></table>
            <script type="text/html" id="currentTableBar">
                <a class="layui-btn layui-btn-xs data-count-edit" lay-event="edit">编辑</a>
                <a class="layui-btn layui-btn-xs layui-btn-danger data-count-delete" lay-event="delete">删除</a>
            </script>
        </div>
    </div>
    <script src="../lib/layui-v2.5.4/layui.js" charset="utf-8"></script>

    <script type="text/html" id="xuhao">
        {{d.LAY_TABLE_INDEX+1}}
    </script>

    <script>
        layui.use(['form', 'table', 'laydate'], function () {
            var $ = layui.jquery,
                form = layui.form,
                laydate = layui.laydate,
                table = layui.table;
            table.render({
                elem: '#currentTableId',
                url: 'http://api.wukaka.com/meeting',
                loading: "true",
                cols: [
                    [{
                            type: "checkbox",
                            width: 100,
                            fixed: "left"
                        },
                        {
                            width: 200,
                            title: 'ID',
                            sort: true,
                            templet: "#xuhao",
                            align: "center"
                        },
                        {
                            field: 'meetingName',
                            width: 300,
                            title: '会议名字',
                            align: "center"
                        },
                        {
                            field: 'mettingAddress',
                            width: 300,
                            title: '会议地点',
                            align: "center"
                        },
                        {
                            title: '操作',
                            minWidth: 50,
                            templet: '#currentTableBar',
                            fixed: "right",
                            align: "center"
                        }
                    ]
                ],
                width: 1600,
                limits: [10, 15, 20, 50, 100],
                limit: 15,
                page: true,
                text: {
                    none: '无数据'
                }
            });

            //日期时间选择器
            laydate.render({
                elem: '#stime',
                type: 'datetime'
            });

            laydate.render({
                elem: '#etime',
                type: 'datetime'
            });

            // 自定义验证规则
            form.verify({
                meeting_name: function (value) {
                    if (value.length == "") {
                        return '会议名称不能为空';
                    }
                },
                meeting_advice: function (val) {
                    if (val.length == "") {
                        return "会议地点不能为空";
                    }
                },
                meeting_phone: function (val) {
                    if (val.length == "") {
                        return "联系人方式不能为空";
                    }
                },
                meeting_time: function (val) {
                    if (val.length == "") {
                        return "日期不能为空";
                    }
                },
            });


            //监听修改提交
            form.on('submit(demo1)', function (data) {
                layer.alert(JSON.stringify(data.field), {
                    title: '最终的提交信息'
                })
                return false;
            });

            // 监听搜索操作
            form.on('submit(data-search-btn)', function (data) {
                var result = JSON.stringify(data.field);
                layer.alert(result, {
                    title: '最终的搜索信息'
                });

                //执行搜索重载
                table.reload('currentTableId', {
                    page: {
                        curr: 1
                    },
                    where: {
                        searchParams: result
                    }
                }, 'data');
                return false;
            });

            // 监听添加操作
            $(".data-add-btn").on("click", function () {
                location.href = "madd.html";
            });

            // 监听删除操作
            $(".data-delete-btn").on("click", function () {
                var checkStatus = table.checkStatus('currentTableId'),
                    data = checkStatus.data;
                layer.alert(JSON.stringify(data));
            });

            //监听表格复选框选择
            table.on('checkbox(currentTableFilter)', function (obj) {
                console.log(obj)
            });

            table.on('tool(currentTableFilter)', function (obj) {
                var data = obj.data;
                if (obj.event === 'edit') {
                    // layer.alert('编辑行：<br>' + data["id"])
                    layer.open({
                        title: "修改会议信息",
                        type: 1,
                        area: ['1000px', '700px'],
                        success: function (layero, index) {
                            //点击之后回显
                            form.val('modify', {
                                "name": data["meetingName"],
                                "advice": data["mettingAddress"],
                                "phone": data["meetingPhone"],
                                "stime": data["times"],
                                "etime": data["times"]

                            })
                        },
                        content: $("#modify")
                    });
                } else if (obj.event === 'delete') {
                    // layer.confirm('真的删除行么', function (index) {
                    //     obj.del();
                    //     layer.close(index);
                    // });
                    layer.alert('删除行：<br>' + data["id"]);
                }
            });

        });
    </script>
    <script>

    </script>

</body>

</html>
