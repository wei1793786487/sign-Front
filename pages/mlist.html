<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>会议签到系统</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="../lib/layui-v2.5.4/css/layui.css" media="all">
    <link rel="stylesheet" href="../css/public.css" media="all">

    <style type="text/css">
        .layui-laydate-content>.layui-laydate-list {
            padding-bottom: 0px;
            overflow: hidden;
        }

        .layui-laydate-content>.layui-laydate-list>li {
            width: 50%
        }

        .merge-box .scrollbox .merge-list {
            padding-bottom: 5px;
        }
    </style>
</head>

<body>

    <div class="layuimini-container" style="display:none;" id="modify">
        <div class="layuimini-main">
            <fieldset class="layui-elem-field layui-field-title" style="margin-top: 50px;">
                <legend>新建修改</legend>
            </fieldset>

            <form class="layui-form" action="" id=modifyform lay-filter="modify">
                <input type="text" name="id" id="id" style="display: none;">
                <div class="layui-form-item">
                    <label class="layui-form-label">会议名称</label>
                    <div class="layui-input-block">
                        <input type="text" name="meetingName" lay-verify="meeting_name" autocomplete="off"
                            placeholder="请输入会议名称" class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">会议地点</label>
                    <div class="layui-input-block">
                        <input type="text" name="mettingAddress" lay-verify="meeting_advice" autocomplete="off"
                            placeholder="请输入会议地点" class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">联系方式</label>
                    <div class="layui-input-block">
                        <input type="text" name="meetingPhone" lay-verify="meeting_phone" autocomplete="off"
                            placeholder="请输入会议管理者的联系电话" class="layui-input">
                    </div>
                </div>
                <div class="layui-inline">
                    <label class="layui-form-label">开始时间</label>
                    <div class="layui-input-inline">
                        <input type="text" name="startTime" readonly=true id="stime" lay-verify="meeting_time"
                            autocomplete="off" placeholder="请输入会议的时间" class="layui-input">
                    </div>
                </div>
                <div class="layui-inline">
                    <label class="layui-form-label">结束时间</label>
                    <div class="layui-input-inline">
                        <input type="text" name="endTime" readonly=true id="etime" lay-verify="meeting_time"
                            autocomplete="off" placeholder="请输入会议的时间" class="layui-input">
                    </div>
                </div>

                <div class="layui-form-item layui-form-text">

                    <label class="layui-form-label">会议信息</label>
                    <div class="layui-input-block">
                        <textarea placeholder="请输入会议的介绍(选填)" name="information" autocomplete="off"
                            class="layui-textarea " id="m_information"
                            style="margin-top: 45dp;margin-top: 25px;"></textarea>
                    </div>
                </div>



            </form>

        </div>
    </div>


    <!-- //会议列表 -->
    <div class="layuimini-container">
        <div class="layuimini-main">

            <fieldset class="layui-elem-field layuimini-search">
                <legend>搜索信息</legend>
                <div style="margin: 10px 10px 10px 10px">
                    <form class="layui-form layui-form-pane" action="">
                        <div class="layui-form-item">
                            <div class="layui-inline">
                                <label class="layui-form-label">会议名称</label>
                                <div class="layui-input-inline">
                                    <input type="text" name="meetingName" autocomplete="off" class="layui-input">
                                </div>
                            </div>
                            <div class="layui-inline">
                                <a class="layui-btn" lay-submit="" lay-filter="data-search-btn">搜索</a>
                            </div>
                        </div>
                    </form>
                </div>
            </fieldset>

            <div class="layui-btn-group">
                <button class="layui-btn layui-btn-danger data-delete-btn">删除</button>
            </div>
            <table class="layui-hide" id="currentTableId" lay-filter="currentTableFilter"></table>
            <script type="text/html" id="currentTableBar">
                <a class="layui-btn layui-btn-xs data-count-edit" lay-event="edit">编辑会议</a>
                <a class="layui-btn layui-btn-xs layui-btn-normal" lay-event="message">发送会议通知</a>
            </script>
        </div>
    </div>
    <script src="../lib/layui-v2.5.4/layui.js" charset="utf-8"></script>

    <script type="text/html" id="xuhao">
        {{d.LAY_TABLE_INDEX+1}}
    </script>

    <script>
        layui.use(['form', 'table', 'laydate'], function () {
            var $ = layui.jquery,
                form = layui.form,
                laydate = layui.laydate,
                table = layui.table;
            table.render({
                elem: '#currentTableId',
                url: 'http://api.wukaka.com/meeting',
                loading: "true",
                cols: [
                    [{
                            type: "radio",
                            width: 50,
                            fixed: "left"
                        },
                        {
                            width: 100,
                            title: 'ID',
                            sort: true,
                            templet: "#xuhao",
                            align: "center"
                        },
                        {
                            field: 'meetingName',
                            width: 200,
                            title: '会议名字',
                            align: "center"
                        },
                        {
                            field: 'mettingAddress',
                            width: 200,
                            title: '会议地点',
                            align: "center"
                        },
                        {
                            field: 'startTime',
                            width: 250,
                            title: '开始时间',
                            align: "center"
                        },
                        {
                            field: 'endTime',
                            width: 250,
                            title: '结束时间',
                            align: "center"
                        },
                        {
                            field: 'persionNumber',
                            width: 120,
                            title: '会议人数',
                            align: "center"
                        },
                        {
                            title: '操作',
                            minWidth: 50,
                            templet: '#currentTableBar',
                            fixed: "right",
                            align: "center"
                        }
                    ]
                ],
                hight: 500,
                limits: [10, 15, 20, 50, 100],
                limit: 15,
                page: true,
                text: {
                    none: '无数据'
                }
            });

            //日期时间选择器
            laydate.render({
                elem: '#stime',
                type: 'datetime',
                format: 'yyyy-MM-dd HH:mm'

            });

            laydate.render({
                elem: '#etime',
                type: 'datetime',
                format: 'yyyy-MM-dd HH:mm'

            });

            // 自定义验证规则
            form.verify({
                meeting_name: function (value) {
                    if (value.length == "") {
                        return '会议名称不能为空';
                    }
                },
                meeting_advice: function (val) {
                    if (val.length == "") {
                        return "会议地点不能为空";
                    }
                },
                meeting_phone: function (val) {
                    if (val.length == "") {
                        return "联系人方式不能为空";
                    }
                },
                meeting_time: function (val) {
                    if (val.length == "") {
                        return "日期不能为空";
                    }
                },
            });



            // 监听搜索操作
            form.on('submit(data-search-btn)', function (data) {

                //执行搜索重载
                table.reload('currentTableId', {
                    page: {
                        curr: 1
                    },
                    where: {
                        meetingName: data.field.meetingName
                    }
                }, 'data');
                return false;
            });



            // 监听删除操作
            $(".data-delete-btn").on("click", function () {


                layer.confirm('真的删除行么', function (index) {


                    var checkStatus = table.checkStatus('currentTableId'),
                        data = checkStatus.data;

                    layer.msg('删除中', {
                        icon: 16,
                        shade: 0.01
                    });


                    var arr = []; //存储id的数组
                    data.forEach(function (item) {
                        arr.push(item.id);
                    })

                    if (arr.length == 0) {
                        layer.msg("请先选择", {
                            time: 1000,
                        })
                        return false;
                    }

                    $.ajax({
                        type: "DELETE",
                        url: "http://api.wukaka.com/meeting",
                        data: {
                            ids: arr
                        },
                        crossDomain: true,
                        xhrFields: {
                            withCredentials: true //默认情况下，标准的跨域请求是不会发送cookie的
                        },
                        success: function (data) {
                            if (data.code === 200) {

                                layer.msg(data.data, {
                                    time: 1000,
                                }, function () {
                                    location.reload();
                                });

                            } else {
                                layer.msg(data.message, {
                                    time: 1000,
                                    icon: 2
                                })
                            }
                        }
                    })
                })





            });



            table.on('tool(currentTableFilter)', function (obj) {
                var data = obj.data;
                if (obj.event === 'edit') {
                    // layer.alert('编辑行：<br>' + data["id"])
                    layer.open({
                        title: "修改会议信息",
                        type: 1,
                        area: ['700px', '600px'],
                        btn: ['确定修改'],
                        success: function (layero, index) {
                            //点击之后回显
                            form.val('modify', {
                                "id": data["id"],
                                "meetingName": data["meetingName"],
                                "mettingAddress": data["mettingAddress"],
                                "meetingPhone": data["meetingPhone"],
                                "startTime": data["startTime"],
                                "endTime": data["endTime"],
                                "information": data["information"]
                            })

                        },

                        yes: function () {

                            layer.msg('修改中', {
                                icon: 16,
                                shade: 0.01
                            });
                            $.ajax({
                                type: "PUT",
                                url: "http://api.wukaka.com/meeting",
                                data: $("#modifyform").serialize(),
                                crossDomain: true,
                                xhrFields: {
                                    withCredentials: true //默认情况下，标准的跨域请求是不会发送cookie的
                                },
                                success: function (data) {
                                    if (data.code === 200) {

                                        layer.msg(data.data, {
                                            time: 1000,
                                        }, function () {
                                            location.reload();
                                        });

                                    } else {
                                        layer.msg(data.message, {
                                            time: 1000,
                                            icon: 2
                                        })
                                    }
                                }
                            })

                        },
                        content: $("#modify")
                    });
                } else if (obj.event === 'message') {
                    layer.confirm('真的要发送吗，短信包很贵的', function (index) {
                        layer.msg('发送中，这个可能要花费很长时间', {
                            icon: 16,
                            shade: 0.01
                        });

                        $.ajax({
                            type: "GET",
                            url: "http://api.wukaka.com/sendMassage",
                            data: {
                                mid: obj.data.id
                            },
                            crossDomain: true,
                            xhrFields: {
                                withCredentials: true //默认情况下，标准的跨域请求是不会发送cookie的
                            },
                            success: function (data) {
                                if (data.code === 200) {

                                    layer.msg(data.data, {
                                        time: 1000,
                                    }, function () {});

                                } else {
                                    layer.msg(data.message, {
                                        time: 1000,
                                        icon: 2
                                    })
                                }
                            }
                        })




                    });
                }
            });

        });
    </script>
    <script>

    </script>

</body>

</html>
