<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>人员添加</title>
    <link rel="stylesheet" href="../lib/layui-v2.5.4/css/layui.css" media="all">
    <link rel="stylesheet" href="../lib/jq-module/zyupload/zyupload-1.0.0.min.css" media="all">
    <link rel="stylesheet" href="../css/public.css" media="all">
</head>

<body>
    <div class="layuimini-container">

    <div id="information" style="display: none;">
        
    </div>

        <div class="layuimini-main">
            <blockquote class="layui-elem-quote">
                请上传您要添加的人脸，注意照片的名称为人员的名称。
            </blockquote>
            <div id="zyupload" class="zyupload"></div>
        </div>
    </div>
    <script src="../lib/jquery-3.4.1/jquery-3.4.1.min.js" charset="utf-8"></script>
    <script src="../lib/layer/layer.js"></script>
    <script src="../lib/layui-v2.5.4/layui.js" charset="utf-8"></script>
    <script src="../lib/jq-module/zyupload/zyupload-1.0.0.min.js" charset="utf-8"></script>
    <script type="text/javascript">
        $(function () {
            // 初始化插件
            $("#zyupload").zyUpload({
                width: "80%", // 宽度
                height: "800px", // 宽度
                itemWidth: "150px", // 文件项的宽度
                itemHeight: "200px", // 文件项的高度
                url: "http://api.wukaka.com/upload/persion", // 上传文件的路径
                fileType: ["jpg", "png","JPEG"], // 上传文件的类型
                multiple: true, // 是否可以多个文件上传
                dragDrop: true, // 是否可以拖动上传文件
                tailor: false, // 是否可以裁剪图片
                del: true, // 是否可以删除文件
                finishDel: false, // 是否在上传文件完成后删除预览
                onSelect: function (selectFiles,
                    allFiles) { // 选择文件的回调方法  selectFile:当前选中的文件  allFiles:还没上传的全部文件
                    console.info("当前选择了以下文件：");
                    console.info(selectFiles); 
                },
                onSuccess: function (file,response) { // 文件上传成功的回调方法
                var photoname=file.name;
                var index=photoname.lastIndexOf(".");
                var psersonname=photoname.substring(0, index);

                 var information=  $.parseJSON(response)
                    if(information.code===200){
                        $("#information").append("人员 "+  psersonname+"    "+information.data+"</br>");
                    }else{ 
                        $("#information").append("人员 " +  psersonname+"上传失败,原因是   "+information.message+'</br>');
                    }
                   
                },
                onFailure: function (file, response) { // 文件上传失败的回调方法
                },
                onComplete: function (response) { // 上传完成的回调方法
                }
            });

            $(".upload_btn").click(function () {

                if (ZYFILE.funReturnNeedFiles().length > 0) {

                    layer.open({
                    type: 1 ,
                    title: '文件上传信息',
                    area: ['500px', '500px'],
                    shade: 0,
                    maxmin: true,
                    content: $('#information')
                
                });
                }
               
               
            })




        });
    </script>

</body>

</html>
