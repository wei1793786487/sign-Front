<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>会议签到系统</title>
    <link rel="stylesheet" href="../lib/layui-v2.5.4/css/layui.css" media="all">
    <link rel="stylesheet" href="../css/public.css" media="all">
</head>

<body>
    <div class="layuimini-container">
        <div class="layuimini-main">

            <div id="information" style="display: none;">

            </div>
            <blockquote class="layui-elem-quote">

                请按照模板文件填写,系统将自动识别，并将报名人员与人员库人员自动关联。
                <a href="../xls/mode.xlsx" class="layui-btn layui-btn-primary">点我下载模板文件</a>
                <br>
                上传的文件名为会议的名称。(允许上传类型xlsx或者xls)
                <button type="button" class="layui-btn layui-btn-primary" id="test4"><i
                        class="layui-icon"></i>点我上传会议人员</button>
                </br>



            </blockquote>


            <div class="layui-form-item">
                <label class="layui-form-label">请选择</label>
                <div class="layui-input-inline">

                    <form id="miss">
                        <input type="text" name="mid" style="display: none;" id="mid">
                        <input type="text" name="" placeholder="要添加的会议" autocomplete="off" class="layui-input"
                            id="demo2">
                        <input type="text" name="pids" style="display: none;" id="pid">
                        <input type="text" name="" placeholder="要添加的人员" autocomplete="off" class="layui-input"
                            id="demo3" style="margin-top: 20px;">
                        <button type="button" class="layui-btn layui-btn-normal" id="submitadd"
                            style="margin-top: 20px;">提交报名</button>
                        <button type="button" class="layui-btn" style="margin-top: 20px;margin-left: 1px;">选择所有</button>

                    </form>


                </div>


            </div>


        </div>
    </div>

    <script type="text/html" id="xuhao">
        {{d.LAY_TABLE_INDEX+1}}
    </script>
    <script src="../lib/layui-v2.5.4/layui.js" charset="utf-8"></script>
    <script src="../js/lay-config.js?v=1.0.4" charset="utf-8"></script>
    <script src="../lib/jquery-3.4.1/jquery-3.4.1.min.js"></script>
    <script>
        layui.use(['table', 'form', 'tableSelect', 'upload'], function () {
            var $ = layui.jquery,
                table = layui.table,
                form = layui.form,
                tableSelect = layui.tableSelect,
                upload = layui.upload,
                $ = layui.$;


            tableSelect.render({
                elem: '#demo2',
                checkedKey: 'ID',
                searchKey: 'meetingName',
                searchPlaceholder: '会议搜索',

                table: {
                    url: 'http://api.wukaka.com/meeting',
                    cols: [
                        [{
                                type: 'radio'
                            },
                            {
                                width: 100,
                                title: 'ID',
                                sort: true,
                                templet: "#xuhao",
                                align: "center"
                            },
                            {
                                field: 'meetingName',
                                width: 200,
                                title: '会议名字',
                                align: "center"
                            },
                            {
                                field: 'mettingAddress',
                                width: 200,
                                title: '会议地点',
                                align: "center"
                            },
                        ]
                    ]
                },
                done: function (elem, data) {
                    var NEWJSON = []
                    var id = []
                    layui.each(data.data, function (index, item) {
                        NEWJSON.push(item.meetingName);
                        id.push(item.id);
                    })
                    elem.val(NEWJSON.join(","))
                    $("#mid").val(id)


                }
            })

            tableSelect.render({
                elem: '#demo3',
                searchKey: 'personName',
                checkedKey: 'id',
                searchPlaceholder: '人员名称',
                height: '400', //自定义高度
                width: '500', //自定义宽度
                table: {
                    url: 'http://api.wukaka.com/person',
                    cols: [
                        [{
                                type: 'checkbox'
                            },
                            {
                                width: 100,
                                title: 'ID',
                                sort: true,
                                templet: "#xuhao",
                                align: "center"
                            },
                            {
                                field: 'personName',
                                title: '人员姓名',
                            }

                        ]
                    ]
                },
                done: function (elem, data) {
                    var psesons = []
                    var ids = []
                    layui.each(data.data, function (index, item) {
                        psesons.push(item.personName)
                        ids.push(item.id);
                    })
                    elem.val(psesons.join(","))
                    $("#pid").val(ids);

                }
            })



            //设置文件上传ajax发送cookie

            $.ajaxSetup({
                xhrFields: {
                    withCredentials: true
                },
            });
            //文件上传
            upload.render({ //允许上传的文件后缀
                elem: '#test4',
                url: 'http://api.wukaka.com/upload/personMeeting',
                accept: 'file',
                exts: 'xlsx|xls',
                done: function (res) {
                    layer.closeAll('loading'); //关闭loading
                    if (res.code == 200) {
                        res.data.forEach(function (value) {
                            $("#information").append(value + '</br>');
                        });
                        layer.open({
                            type: 1,
                            title: '人员添加信息',
                            area: ['500px', '500px'],
                            shade: 0,
                            maxmin: true,
                            content: $('#information')
                        });

                    }
                },
                before: function (obj) {
                    layer.load(); //上传loading
                },
                
                error: function (index, upload) {
                    layer.msg("传输异常", {
                            time: 1000,
                        })
                    layer.closeAll('loading'); //关闭loading
                }

            });

        });


        $("#submitadd").click(function () {
            if ($("#mid").val() == null || $("#mid").val() == "") {
                layer.msg("请选择会议", {
                    time: 1000,
                });
                return false;
            }
            if ($("#pid").val() == null || $("#pid").val() == "") {
                layer.msg("请至少选择一个人员", {
                    time: 1000,
                });
                return false;
            }

            layer.load(); //上传loading

            $.ajax({
                type: "POST",
                url: "http://api.wukaka.com/meeting/person",
                data: $("#miss").serialize(),
                crossDomain: true,
                xhrFields: {
                    withCredentials: true //默认情况下，标准的跨域请求是不会发送cookie的
                },
                success: function (data) {
                    if (data.code === 200) {
                        layer.closeAll('loading'); //关闭loading
                        data.data.forEach(function (value) {
                            $("#information").append(value + '</br>');
                        })

                        layer.open({
                            type: 1,
                            title: '人员添加信息',
                            area: ['500px', '500px'],
                            shade: 0,
                            maxmin: true,
                            content: $('#information')
                        });
                    }

                },
                error:function(){
                    layer.msg("请求异常，请稍后再试", {
                                time: 1000,
                            });
                    layer.closeAll('loading'); //关闭loading

                }
            })
        })
    </script>
</body>

</html>
